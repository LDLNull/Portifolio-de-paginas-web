<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login do site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <! -- O boostraps 5 foi utilizado para o layout do site -->


</head>
<body>
    <h1 class="text-lg-center">Entrada de dados para o meu newsletter</h1>
  <div class="text-center">
    <img
      src="Untitled.png"
      class="img-fluid rounded-top center "
      alt="Logo do site"
      height="200"
      width="200"
    />
  </div>
    
    <p class="text-sm-center">Inclui um pacote especial para os primeiros assinantes!</p>
    
    <h2 class="fw-light text-white"><span class="badge text-bg-secondary">Cadastro:</span></h2>
    
<div class="row g-3 mb-4">
  <div class="col">
    <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
  </div>
</div>


<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label" >Telefone</label>
    <input type="tel" name="phone" class="form-control" aria-placeholder="(63) 9999-9999">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Complemento</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Casa ; Apartamento ; etc">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputestado" class="form-label">Estado</label>
    <select id="inputestado" class="form-select">
      <option selected>Escolha...</option>
      <option value="estado">Tocantins</option>
      <option value="estado">Paraná</option>
      <option value="estado">São paulo</option>
      <option value="estado">Minas Gerais</option>
      <option value="estado">Santa Catarina</option>
      <option value="estado">Goiás</option>
      <option value="estado">Rio de Janeiro</option>
      <option value="estado">Rio grande do sul</option>
      <option value="estado">Outro...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CEP</label>
    <input type="text" class="form-control" id="inputZip" name="CEP">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Aceitar o envio do pacote (Tempo estimado para o envio é de 3 a 5 dias úteis)
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Finalizar</button>
  </div>
</form>





</body>
</html>
